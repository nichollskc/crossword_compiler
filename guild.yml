generate:
  description: Generate crosswords
  exec: /Users/kath/docs/Programming/rust/crossword/target/release/crossword ${flag_args}
  flags:
    input-file: tests/resources/fifteensquared/quiptic-1109-by-pan.txt
    num-per-gen: 20
    seed: 13
    moves-between-scores: 4
    num-children: 10
    max-rounds: 20
  sourcecode:
    - '*.rs'
  requires:
    - file: tests/resources/
      target-path: tests/
  output-scalars:
    - 'Round (?P<step>\step)'
    - '(\key):: (\value)'

random_search:
  description: Random search in crossword generation space
  steps:
    - run: generate
      flags:
        num-per-gen: [5,8,10,12,15,20,25,30]
        moves-between-scores: range[1:6]
        num-children: [5,10,15,20]
