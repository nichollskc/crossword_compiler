generate:
  description: Generate crosswords
  exec: /Users/kath/docs/Programming/rust/crossword/target/release/crossword ${flag_args}
  flags:
    input-file: tests/resources/fifteensquared/quiptic-1109-by-pan.txt
    num-per-gen: 20
    seed: 13
    moves-between-scores: 4
    num-children: 10
    max-rounds: 20
    weight-non-square: 100
    weight-prop-filled: 100
    weight-prop-intersect: 100
    weight-num-cycles: 100
    weight-num-intersect: 100
    weight-words-placed: 100
  sourcecode:
    - '*.rs'
  requires:
    - file: tests/resources/
      target-path: tests/
  output-scalars:
    - 'Round (?P<step>\step)'
    - '(\key):: (\value)'
